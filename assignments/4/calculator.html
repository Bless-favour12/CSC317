<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles/calculator.css">
</head>

<body>

    <div class="calculator">
        <div class="display" id="display">0</div>

        <div class="buttons">

            <!-- MEMORY ROW -->
            <button class="btn gray" data-action="mc">MC</button>
            <button class="btn gray" data-action="mr">MR</button>
            <button class="btn gray" data-action="mplus">M+</button>
            <button class="btn gray" data-action="mminus">M-</button>

            <!-- NORMAL TOP ROW -->
            <button class="btn gray" data-action="clear">AC</button>
            <button class="btn gray" data-action="plus-minus">+/-</button>
            <button class="btn gray" data-action="percent">%</button>
            <button class="btn orange" data-action="operator" data-value="/">÷</button>

            <!-- ROW 2 -->
            <button class="btn dark" data-value="7">7</button>
            <button class="btn dark" data-value="8">8</button>
            <button class="btn dark" data-value="9">9</button>
            <button class="btn orange" data-action="operator" data-value="*">×</button>

            <!-- ROW 3 -->
            <button class="btn dark" data-value="4">4</button>
            <button class="btn dark" data-value="5">5</button>
            <button class="btn dark" data-value="6">6</button>
            <button class="btn orange" data-action="operator" data-value="-">−</button>

            <!-- ROW 4 -->
            <button class="btn dark" data-value="1">1</button>
            <button class="btn dark" data-value="2">2</button>
            <button class="btn dark" data-value="3">3</button>
            <button class="btn orange" data-action="operator" data-value="+">+</button>

            <!-- ROW 5 -->
            <button class="btn zero dark" data-value="0">0</button>
            <button class="btn dark" data-value=".">.</button>
            <button class="btn orange" data-action="equals">=</button>
        </div>
    </div>

    <a href="index.html" class="back-link">← Back to Portfolio</a>

    <script src="scripts/calculator.js"></script>
</body>
</html>
